<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to CodeWithAditya</title>
    <script src="https://kit.fontawesome.com/92feefd33f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(max-width:480px)" href="stylephone.css">
    <link rel="stylesheet" 
    media="(min-width:421px) and (max-width:768px)"href="styletab.css">
    <link rel="stylesheet" media=""href="stylelap.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="Enter Your Email-Id">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password"
            placeholder="Enter Your Password">
        </div>
        <button class="btn">	
           <i class="fa fa-sign-in"></i>LogIn</button>
    </div>
</body>
</html>
